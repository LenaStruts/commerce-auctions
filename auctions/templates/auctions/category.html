{% extends "auctions/layout.html" %} 
{% block body %}
    <h2>Category</h2>
    <div class="row">
        {% for item in cat_listings %}
            {% if item.active is True %}
            <div class="col-lg-6 col-sm-12">
                <div class="card mb-4" style="max-width: 700px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{ item.image }}" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{% url 'listing_detail' pk=item.pk %}">{{ item.title }}</a>
                                </h5>
                                <p class="card-text">Price: {{ item.starting_bid }}</p>
                                <p class="card-text"><small class="text-muted">published: {{ item.date_created }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
